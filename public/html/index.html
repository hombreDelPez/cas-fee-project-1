<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noting Matters!</title>
  <script src="../scripts/controllers/note-overview-controller.js" type="module"></script>
  <script src="../scripts/controllers/common-controller.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="../favicon.ico" type="image/ico" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
  <header>
    <div class="page-intro">
      <h1>Noting Matters!</h1>
      <p>Taking notes reimagined</p>
    </div>

    <div class="app-btns header-buttons">
      <button class="btn header-buttons__create">Create new Note</button>
      <select class="btn header-buttons__theme">
        <option value="light-theme">Light Theme</option>
        <option value="dark-theme">Dark Theme</option>
      </select>
    </div>
  </header>

  <main>
    <div class="app-btns sort-filter-buttons">
      <div class="sort-buttons">
        <button id="sort-by-finish-date" class="btn">By finish Date</button>
        <button id="sort-by-create-date" class="btn">By created Date</button>
        <button id="sort-by-importance" class="btn">By Importance</button>
      </div>
      <div class="filter-buttons">
        <button id="filter-finished" class="btn">Show finished</button>
      </div>
    </div>

    <div id="notes-container">
    </div>
  </main>
  <footer>
    <p>&copy; Manuel Fischer &#10070; FH OST RJ &#10070; FEE 2021/2022</p>
  </footer>
</body>

</html>
