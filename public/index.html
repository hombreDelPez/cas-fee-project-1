<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noting Matters!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="./favicon.ico" type="image/ico" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header>
    <div class="page-intro">
      <h1>Noting Matters!</h1>
      <p>Taking notes reimagined</p>
    </div>

    <div class="app-btns header-buttons">
      <button class="btn header-buttons__create">Create new Note</button>
      <select id="choose-theme" class="btn header-buttons__theme">
        <option value="light-theme">Light Theme</option>
        <option value="dark-theme">Dark Theme</option>
      </select>
    </div>
  </header>

  <main>
    <div class="app-btns sort-filter-buttons">
      <div class="sort-buttons">
        <button id="sort-by-finish-date" class="btn">By finish Date</button>
        <button id="sort-by-created-date" class="btn">By created Date</button>
        <button id="sort-by-importance" class="btn">By Importance</button>
      </div>
      <div class="filter-buttons">
        <button id="show-finished" class="btn">Show finished</button>
      </div>
    </div>

    <div id="notes-container">
      <div class="note">
        <div class="note__due-date">
          <p>Due Date: <span class="bold">06.06.2021</span></p>
        </div>
        <div class="note__title-importance">
          <div>
            <p>CAS FEE Selbststudium / Projekt Aufgabe erledigen</p>
          </div>
          <div>
            <p>&starf; &starf; &starf;</p>
          </div>
        </div>
        <div class="note__edit">
          <button class="btn">Edit</button>
        </div>
        <div class="note__finish-created">
          <div>
            <input type="checkbox">
            <p>Finished (15.05.2021)</p>
          </div>
          <p>Created Date: 05.05.2021</p>
        </div>
        <div class="note__description">
          <textarea readonly></textarea>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; Manuel Fischer &#10070; FH OST RJ &#10070; FEE 2021/2022</p>
  </footer>
</body>

</html>
