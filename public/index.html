<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Noting Matters!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <h1>Noting Matters!</h1>
    <p>Taking notes reimagined</p>

    <div class="header-buttons">
      <button class="header-buttons__create">Create new Note</button>
      <select class="header-buttons__theme">
        <option value="light-theme">Light Theme</option>
        <option value="dark-theme">Dark Theme</option>
      </select>
    </div>
  </header>

  <main>
    <div class="sort-buttons">
      <button>By finish Date</button>
      <button>By created Date</button>
      <button>By Importance</button>
    </div>

    <div class="filter-buttons">
      <button>Show finished</button>
    </div>

    <div id="notes-container"></div>
  </main>
<footer>
  <p>&copy; Manuel Fischer | FH OST | FEE 2021/2022</p>
</footer>
</body>
</html>
