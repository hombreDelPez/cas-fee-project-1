<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- TODO: Change page title on server according to trigger -->
  <title>Create or Edit Note | Noting Matters!</title>
  <script src="scripts/controllers/note-detail-controller.js" type="module"></script>
  <script src="scripts/controllers/common-controller.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="./favicon.ico" type="image/ico"/>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main>
    <!-- TODO: Change page title on server according to trigger -->
    <h1 class="page-intro">Create or Edit Note</h1>

    <form>
      <div class="form-div form__title">
        <label for="title">Title</label>
        <input id="title" class="form-input" type="text" required name="Title" />
      </div>

      <div class="form-div form__description">
        <label for="description">Description</label>
        <textarea id="description" class="form-input" required name="Description"></textarea>
      </div>

      <div class="form-div form__importance">
        <label for="importance">Importance</label>
        <div id="importance" class="form-input">
          <input type="radio" id="star5" name="star" value="5"/>
          <label for="star5" title="5 stars"></label>
          <input type="radio" id="star4" name="star" value="4"/>
          <label for="star4" title="4 stars"></label>
          <input checked type="radio" id="star3" name="star" value="3"/>
          <label for="star3" title="3 stars"></label>
          <input type="radio" id="star2" name="star" value="2"/>
          <label for="star2" title="2 stars"></label>
          <input type="radio" id="star1" name="star" value="1"/>
          <label for="star1" title="1 star"></label>
        </div>
      </div>

      <div class="form-div form__due-date">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" class="form-input" type="date" required name="Due Date" />
      </div>

      <div class="form-div form__buttons">
        <button class="btn" type="submit">Save</button>
        <button class="btn" type="button">Cancel</button>
      </div>
    </form>
  </main>
<footer>
  <p>&copy; Manuel Fischer | FH OST | FEE 2021/2022</p>
</footer>
</body>
</html>
