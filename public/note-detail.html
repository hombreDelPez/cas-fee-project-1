<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- TODO: Change page title on server according to trigger -->
  <title>Create or Edit Note | Noting Matters!</title>
  <script src="scripts/index.js" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="icon" href="./favicon.ico" type="image/ico"/>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main>
    <!-- TODO: Change page title on server according to trigger -->
    <h1 class="page-intro">Create or Edit Note</h1>

    <form>
      <div class="form-div form__title">
        <label for="title">Title</label>
        <input class="form-input" id="title" type="text" name="title" />
      </div>

      <div class="form-div form__description">
        <label for="description">Description</label>
        <textarea class="form-input" id="description" name="description"></textarea>
      </div>

      <!--
        TODO: Implement "bolt" rating like this: https://stackoverflow.com/a/38604296
      -->
      <div class="form-div form__importance">
        <label for="importance">Importance</label>
        <select class="form-input" name="importance" id="importance">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="form-div form__due-date">
        <label for="duedate">Duedate</label>
        <input class="form-input" id="duedate" type="date" name="duedate" />
      </div>

      <div class="form-div form__buttons">
        <button class="btn" type="submit">Save</button>
        <button class="btn" type="button">Cancel</button>
      </div>
    </form>
  </main>
<footer>
  <p>&copy; Manuel Fischer | FH OST | FEE 2021/2022</p>
</footer>
</body>
</html>
